<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jogo da Velha</title>
</head>
<body>
    <header id="cabecalho">
        <h1>Jogo da velha 1x1</h1>
        <p>Desafie um amigo e veja quem se sai melhor!</p>
    </header>
    
    <main id="tabuleiro">
        <p class="turno"></p>
        <div class="coluna" id="col1">
            <button class="botao" id="p1" value="0"><p class="posicao" ></p></button>
            <button class="botao" id="p2" value="1"><p class="posicao" ></p></button>
            <button class="botao" id="p3" value="2"><p class="posicao" ></p></button>
        </div>
        <div class="coluna" id="col2">
            <button class="botao" id="p4" value="3"><p class="posicao" ></p></button>
            <button class="botao" id="p5" value="4"><p class="posicao" ></p></button>
            <button class="botao" id="p6" value="5"><p class="posicao" ></p></button>
        </div>
        <div class="coluna" id="col3">
            <button class="botao" id="p7" value="6"><p class="posicao" ></p></button>
            <button class="botao" id="p8" value="7"><p class="posicao" ></p></button>
            <button class="botao" id="p9" value="8"><p class="posicao" ></p></button>
        </div>

        <button id="restart">Reiniciar</button>
    </main>
    
    <footer>
    </footer>

    <script src="main.js"></script>
</body>
</html>
